<!DOCTYPE html>
<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/calculator.css" rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="js/guts.js"></script>
	<script src="js/calculator.js"></script>
	<title>ScriptEd Unit 5 Project: Calculator</title>
</head>
<body>
	<div class="container">
		<h1 style="color:red">ScriptEd Unit 5 Project:Jonathan's Calculator</h1>
		<hr/>
		<div class="row">
			<div class="col-md-12">
				<div class="row calc-row">	
					<div class="col-md-2">
						<button type="button" class="btn btn-default btn-block btn-lg calc-btn" style="background-color:red">7</button>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-default btn-block btn-lg calc-btn" style="background-color:red">8</button>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-default btn-block btn-lg calc-btn" style="background-color:red">9</button>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-primary btn-block btn-lg calc-btn" style="background-color:black">/</button>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-primary btn-block btn-lg calc-btn" style="background-color:black">RAND</button>
					</div>
				</div>
				<div class="row calc-row">	
					<div class="col-md-2">
						<button type="button" class="btn btn-default btn-block btn-lg calc-btn" style="background-color:red">4</button>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-default btn-block btn-lg calc-btn" style="background-color:red">5</button>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-default btn-block btn-lg calc-btn" style="background-color:red">6</button>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-primary btn-block btn-lg calc-btn" style="background-color:black">x</button>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-primary btn-block btn-lg calc-btn" style="background-color:black">SQRT</button>
					</div>
				</div>
				<div class="row calc-row">	
					<div class="col-md-2">
						<button type="button" class="btn btn-default btn-block btn-lg calc-btn" style="background-color:red">1</button>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-default btn-block btn-lg calc-btn" style="background-color:red">2</button>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-default btn-block btn-lg calc-btn" style="background-color:red">3</button>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-primary btn-block btn-lg calc-btn" style="background-color:black">-</button>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-primary btn-block btn-lg calc-btn" style="background-color:black">^</button>
					</div>
				</div>
				<div class="row calc-row">	
					<div class="col-md-2">
						<button type="button" class="btn btn-default btn-block btn-lg calc-btn" style="background-color:red">0</button>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-primary btn-block btn-lg calc-btn" style="background-color:black">CLEAR</button>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-primary btn-block btn-lg calc-btn" style="background-color:black">=</button>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-primary btn-block btn-lg calc-btn" style="background-color:black">+</button>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-primary btn-block btn-lg calc-btn" style="background-color:black">log</button>
					</div>
					
						<div class="col-md-2">
						<button type="button" class="btn btn-default btn-block btn-lg calc-btn" style="background-color:red">F->C</button>
					</div>
					
						<div class="col-md-2">
						<button type="button" class="btn btn-primary btn-block btn-lg calc-btn" style="background-color:red">C->F</button>
					</div>
					
					
					
				</div>
			</div>
		</div>
		<div id="question" class="text-center">
			
		</div>
		<div id="answer" class="text-center">
			
		</div>
	</div>


	
	
</body>
</html>
